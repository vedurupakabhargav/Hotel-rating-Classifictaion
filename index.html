<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            color: #333333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        h2 {
            margin-top: 20px;
            color: #333333;
        }

        p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .positive {
            color: #4caf50;
        }

        .negative {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hotel Review Sentiment Analyzer</h1>
        <form action="/predict" method="post">
            <label for="review">Enter your hotel review:</label>
            <textarea id="review" name="review" rows="4" placeholder="Type your review here"></textarea><br>
            <input type="submit" value="Analyze Sentiment">
        </form>
        {% if result %}
            <h2>Analysis Result:</h2>
            {% if result == "Positive" %}
                <p class="positive">Positive Sentiment ðŸ˜Š</p>
            {% else %}
                <p class="negative">Negative Sentiment ðŸ˜¡</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
